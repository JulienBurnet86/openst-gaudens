<script>
	selectPdf = (id) => {
		$(".pdfs").each((idx, pdf) => {
			if (id === pdf.id) {
				$(pdf).show();
			} else {
				$(pdf).hide();
			}
		})
	}
</script>

<body>

<div></div>

<hr />
<div class="container">
	<div id="carouselPdfs" class="row carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselPdfs" data-slide-to="0" class="active"></li>
			<li data-target="#carouselPdfs" data-slide-to="1"></li>
			<li data-target="#carouselPdfs" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="w-100 pdfs carousel-item active" id="op">
				<img class="mx-auto d-block" src="/docs/OP.jpeg"  ></img>
			</div>
			<div class="w-100 pdfs carousel-item" id="mds">

			</div>
			<div class="w-100 pdfs carousel-item" id="mdd">
				<img class="mx-auto d-block" src="/docs/MDD.jpeg"></img>
			</div>
		</div>
		
		<a class="carousel-control-prev" href="#carouselPdfs" role="button" data-slide="prev">
			<i class="fa fa-chevron-left"></i>
		</a>
		<a class="carousel-control-next" href="#carouselPdfs" role="button" data-slide="next">
			<span class="fa fa-chevron-right"></span>
		</a>
