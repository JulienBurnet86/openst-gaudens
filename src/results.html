<html>
	<head>
		@@include('./parts/head.html')
		<style>
			div.container-brackets div.round,
				div.brackets-header div.title {
				width: 150px;
			}
			p.score {
				margin-left: 25%;
				font-weight: bold;
			}

			#results {
				overflow-x: scroll;
			}
		</style>
	</head>
	<body class="right-sidebar is-preload">
		<div id="page-wrapper">

			<!-- Header -->
			@@include('./parts/simpleheader.html')


			<!-- Main -->
				<div class="wrapper style1">

					<div class="container">
						<div class="row gtr-200">
							<div class="col-12 col-12-mobile" id="content">
								<article id="main">
									<header>
										<h2><a href="#" data-t>results.title</a></h2>
										<p>
											<i data-t>results.update</i> <i> $$DATE$$</i>
										</p>
									</header>
									<div id="results"></div>
								</article>
							</div>
						</div>
					</div>

				</div>

			<!-- Footer -->
			@@include('./parts/footer.html')

		</div>

		<!-- Scripts -->
		@@include('./parts/scripts.html')
		<script src="assets/js/brackets.min.js"></script>
		<script src="assets/js/jquery.easy-ticker.min.js"></script>
		<script src="assets/js/results.js"></script>
		<script src="https://unpkg.com/react@16/umd/react.production.min.js" crossorigin></script>
		<script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" crossorigin></script>
		<script src="assets/js/draws.js"></script>

	</body>
</html>
